<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/head::headfragment"></head>
<body>
<nav th:replace="fragments/navbar::navbarfragment"></nav>
<div class="container py-3">
  <a class="link" th:href="@{/dictionaries}">← Вернуться к списку справочников</a>
  <br/><br/>
  <div class="row col-md-10">
    <h2>[(${pageTitle})]</h2>
  </div>
  <br/>
  <a th:href="@{/dictionaries/stores/addStoreForm}" class="btn btn-primary"><i class="bi bi-plus-lg text-light"></i>&nbsp;Добавить магазин</a>
  <br/><br/>
  <div th:if="${error}">
    <div class="alert alert-danger">[(${error})]</div>
  </div>
  <table class="table table-sm table-striped" id="gameTable">
    <thead>
    <tr>
      <th>Название магазина</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="align-middle" th:each="store: ${stores}">
      <td th:text="${store.name}" />
      <td style="padding-left: 50px;">
        <a th:href="@{/dictionaries/stores/updateStore(id=${store.id})}" class="btn btn-dark" title="Изменить запись"><i class="bi bi-pen text-light"></i></a>

        <a th:href="@{/dictionaries/stores/deleteStore(id=${store.id})}" class="btn btn-secondary ml-2" title="Удалить запись"><i class="bi bi-x-lg text-light"></i></a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(stores)}">
      <td class="text-center p-4" colspan="5">Пока не введено данных</td>
    </tr>
    </tbody>
  </table>
</div>
</body></html>
